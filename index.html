<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="Image/matteo-vistocco-634214-unsplash.jpg" alt="Red bird" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza Bolognese</h1>
                <div class="pizza__tag pizza__tag--1">#Meat</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <p class="pizza__description">For the meat lovers this pizza has it all. A delicious blend of Italian sausage, pepperoni, bacon, ham, with three
                delicious cheeses and tomato basil sauce</p>
            <div class="pizza__details">
                <p class="pizza__detail"><span class="emoji">&#x1F355;</span>850 kcal</p>
                <p class="pizza__detail"><span class="emoji">&#x1F557;</span>30 min</p>
                <p class="pizza__detail"><span class="emoji">&#x2B50;</span>4.7 / 5</p>
            </div>
        </div>
        <div class="pizza__price">
            $12.99
        </div>
    </figure>
</body>
</html>
